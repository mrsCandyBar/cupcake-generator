

<div>
	<h2>Update Cupcake</h2>
  <br>

	<select id="flavour">
		<option selected disabled>Flavour</option>
	  	<option value="vanilla">vanilla</option>
      	<option value="caramel-darker">caramel-darker</option>
      	<option value="chocolate-darker">chocolate-darker</option>
    </select>
 
    <select id="holder_type">
    	<option selected disabled>Holder</option>
	  	<option value="dotted">dotted</option>
      	<option value="striped">striped</option>
    </select>

    <select id="holder_colour">
    	<option selected disabled>Holder Colour</option>
	  	<option value="yellow">yellow</option>
      	<option value="red-lighter">red-lighter</option>
      	<option value="purple">purple</option>
      	<option value="green">green</option>
      	<option value="navy">navy</option>
    </select>
    
    ---

    <select id="icing_type">
    	<option selected disabled>Icing Type</option>
	  	<option value="smooth">smooth</option>
      	<option value="run">run</option>
      	<option value="flared">flared</option>
      	<option value="swirl">swirl</option>
    </select>

    <select id="icing_colour">
    	<option selected disabled>Icing Colour</option>
	  	<option value="special-vanilla">special-vanilla</option>
      	<option value="red">red</option>
      	<option value="special-blue">special-blue</option>
      	<option value="brown">brown</option>
    </select>

    <select id="sprinkles_type">
    	<option selected disabled>Sprinkle Type</option>
	  	<option value="salt">salt</option>
      	<option value="salt_single">salt_single</option>
      	<option value="sprinkles">sprinkles</option>
      	<option value="sprinkles_single">sprinkles_single</option>
    </select>

    <select id="sprinkles_colour">
    	<option selected disabled>Sprinkle Colour</option>
	  	<option value="yellow">yellow</option>
      	<option value="pink">pink</option>
      	<option value="brown">brown</option>
      	<option value="green">green</option>
      	<option value="svg__darker">darker than icing</option>
    </select>

    --- <br>

    Optional :
    <span id="hasWafer" style="display: none;"><input type="checkbox" name="wafer" value="true">Add Wafer</span>
    <span id="hasCream"><input type="checkbox" name="cream" value="true">Add Cream</span>


    <select id="topping">
    	<option selected disabled>Topping</option>
	  	<option value="cherry">cherry</option>
      	<option value="strawberry">strawberry</option>
      	<option value="citrus">citrus</option>
      	<option value="gumball">gumball</option>
      	<option value="candle">candle</option>
      	<option value="heart">heart</option>
      	<option value="flower">flower</option>
    </select>

    <br>
    <button id="save">Save</button>
</div>
